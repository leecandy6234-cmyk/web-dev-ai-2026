<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10. 미디어쿼리</title>
    <link rel="stylesheet" href="./10-resposive.css" />
  </head>
  <body>
    <h1>Media Query</h1>
    <p>미디어쿼리(Media Query)는 화면 크기에 따라 스타일을 바꾼다.</p>
    <h2>Flex 예시</h2>
    <div class="flex-container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>

    <h2>grid 예시</h2>
    <div class="grid-container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>

    <h2>aspect-ratio 예시</h2>
    <p>높이 계산 없이 비율 고정</p>
    <div class="ratio-grid">
      <div class="ratio-card">16:9</div>
      <div class="ratio-card">4:3</div>
      <div class="ratio-card">1:1</div>
    </div>
  </body>
</html>
