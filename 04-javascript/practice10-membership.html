<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./practice10-membership.css" />
  </head>
  <body>
    <div class="box">
        <h1>회원가입</h1>
        <div class="boxin">
            <input placeholder="아이디를 입력해 주세요" id="id"></input>
     <p class="a">영문자로 시작하고 영문자와 숫자 조합으로 4-12자 이내</p>
     <input placeholder="비밀번호를 입력해 주세요" id="pass"></input>
     <p class="b">영문자,숫자,특수문자 조합으로 8-15자 이내</p>
     <input placeholder="비밀번호를 입력해 주세요" id="passre"></input>
     <p class="c">위 비밀번호와 동일하게 입력해 주세요</p>
     <input placeholder="이름을 입력해 주세요" id="na"></input>
     <p class="d">한글 2자 이상</p>
    <input placeholder="이메일을 입력해 주세요" id="email"></input>
    <p class="e">이메일 형식대로 입력</p>
    <input placeholder="전화번호를 입력해 주세요" id="number"></input>
    <p class="f">000-0000-0000 형식으로 입력</p>

    <button class="p">회원가입</button>
    <button onClick="window.location.reload()">취소</button>
        </div>
     
</div>
    
    

    <script src="./practice10-membership.js"></script>
  </body>
</html>
