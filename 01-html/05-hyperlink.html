<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하이퍼 링크</title>
  </head>
  <body>
    <!---a태그 : 다른 페이지나 위치로 이동하는 태그
        href: 이동항 주소
        target="blank" : 새 탭  (또는 새창) 열기
        rel="noopener" : 새 탭에서 원래 페이지를 바꾸거나 조작하지 못하게 막음
    --->

    <h2>외부 링크</h2>
    <a href="https//www.google.com" target="_blank" rel="noopener"
      >구글로 이동</a
    >
    <h2>내부 링크</h2>

    <u1>
      <il><a href="asset/fish.jpg">텍스트 태그</a></il>
    </u1>
  </body>
</html>
