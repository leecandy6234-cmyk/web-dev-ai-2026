<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두번째 문서지롱~</title>
</head>
<body>
<!----제목 태그 : 페이지에서 가장 중요한 제목부터 순서대로-->
    <H1>Heading 1</H1> <!-----한페이지에 한번만 사용하는 편암 원칙은 아닌데 그냥 그게 보기가 좋음-->
    <H2>Heading 2</H2> <!-----글짜 크기 변경-->
    <H3>Heading 3</H3> <!-----글짜 크기 변경-->
    <H4>Heading 4</H4> <!-----글짜 크기 변경-->
    <H5>Heading 5</H5> <!-----글짜 크기 변경-->
    <H6>Heading 6</H6> <!-----글짜 크기 변경-->


    <p>
        p태그는 문단을 구분한다. <br> <!---줄바꿈-->
        줄 바꿈이 필요하면 br 태그를 사용한다.
        <br>
        이 문장은 br태그가없는 
        예시문장입니다. <!---추천은 안하신다고 하심-->
    </p>
   
    <hr>    <!---구분선임-문단이나 섹션을 시각적으로 나눌 때 사용-->

     <!---강조태그: 의미가 있는 강조는 strong, 기울임은 em사용--->
    <P>
        <strong> 중요한 내용 </strong>은 strong으로 강조하고,
        <em>강조된 내용</em>은 em으로 표시된다.

    
    </P>

    <!------->
    
    <p>
     <mark>강조 표시</mark>, <small>작은 글자</small>, H<sub>2</sub>와 2<sub>3</sub> 처럼 사용 가능하다.
        
    </p>
</body>
</html>
