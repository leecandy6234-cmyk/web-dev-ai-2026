<!--
HTML(Hyper Text Markup Language) : 구조/내용
<태그 속성="값">열었다는 뜻 >>>내용<<<< <태그/> 닫았다는 뜻
<태그> 닫는 태그없이 쓰는 태그가 존재. 간혹 <태그 속성="값1" 속성2="값2"/>
1. 저장하는거 
-->
<!DOCTYPE html> <!--현재 문서가 html5 언어로 작성된 웹 문서-->
<html lang="ko"><!--웹 문서의 시작과 끝문서 기본 언어 지정 (ko / en)--->
    <title>문서의 제목</title>
    <meta name="description" content="문서의 설명"> <!---웹문서의 간단한 설명---->
    <meta name="author"content="문서 작성자">
    <meta charset="UTF"-8> <!---문자 인코딩 UTF -8로 설정-->>
    <meta name="viewport" content="width=device=width, initial-scale=0.1, viewport-fit=cover"> 
    <!---모바일 화면에맞게 작업-
    -width=device-width : 화면 너비에 맞춤
    -initial-scale=0.1 : 초기 확대 비율
    viewport-fit=cover : 노치 (상단 카메라/센서) 까지 화면 사용
    
---->

<!------공유 카드(Open Graph)---링크 공유한 메모난 그거 임-->
    <meta property="og:title" content="문서의 제목">
    <meta property="og:description" content="문서의 설명">
    <meta property="og:url" content="현재 페이지 URL주소">
    <meta property="og:image" content="페이지 화면 이미지">

</haed>
<body>
<!--실제로 나타나는 정보들 웹 문서의 정보--> 
    안녕하세요! 오늘 2026.01.22일 이네요!
</body>
</html>
